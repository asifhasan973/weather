<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by Asif</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Cinzel decorative  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <!-- favicon  -->
    <link rel="shortcut icon" href="./clear.png" type="image/x-icon">
</head>

<body>
    <section class="container-md">

        <h1 style="font-family: 'Cinzel Decorative', cursive; font-size: 2.5em;" class="text-center fw-bolder py-4 text-light">Weather</h1>

        <div id="margin-div" class="invisible-div">

        </div>

        <div class=" mb-3 w-75 mx-auto pt-5">
            <input id="input-feild" type="text" class="form-control our-input" placeholder="Search by location" aria-label="Recipient's username" aria-describedby="button-addon2">

            <br>
            <button class="btn btn-outline-secondary btn-danger text-light fw-medium mx-auto our-btn" type="button" onclick="getCity()">Search</button>
        </div>

    </section>
    <section>

        <h1 id="city-name" class="text-center fw-bolder text-light our-country-name"></h1>

        <h2 id="temp-show" class="text-center fw-bolder text-light mt-3"></h2>

        <div class="about-box mx-auto mt-5">

            <div class="text-center" id="img-div">

            </div>

        </div>
        <!-- Error text  -->
        <p style="display: none;" id="error-message" class="text-danger fs-2 text-center fw-bold">Location Not Found</p>
    </section>

    <footer class="">
        <div class="our-footer text-center">
            <span>Copyright2021. All right reserved by</span>

            <a href="https://www.facebook.com/asifhasan973">
                <span class="our-name">Asif Hasan</span>
            </a>
        </div>

    </footer>

    <script src="./weather.js "></script>
</body>

</html>
